name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string
      tag:
        description: 'npm dist-tag (latest, beta, next)'
        required: true
        default: 'latest'
        type: choice
        options:
          - latest
          - beta
          - next
          - alpha

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ inputs.version }}" ]; then
            echo "Package version ($PACKAGE_VERSION) does not match input version (${{ inputs.version }})"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Validate build
        run: |
          test -d dist || (echo "dist/ directory not found" && exit 1)
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
          test -f dist/index.cjs || (echo "dist/index.cjs not found" && exit 1)
          test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)

      - name: Create tarball
        run: npm pack

      - name: Test installation from tarball
        run: |
          mkdir -p test-install
          cd test-install
          npm init -y
          npm install ../have-we-met-${{ inputs.version }}.tgz
          node -e "const hwm = require('have-we-met'); console.log('CJS import success');"

      - name: Publish to npm
        run: npm publish --tag ${{ inputs.tag }} --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: v${{ inputs.version }}
          body: |
            See [CHANGELOG.md](./CHANGELOG.md) for details.

            ## Installation
            ```bash
            npm install have-we-met@${{ inputs.version }}
            ```
          draft: false
          prerelease: ${{ inputs.tag != 'latest' }}

      - name: Upload tarball to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./have-we-met-${{ inputs.version }}.tgz
          asset_name: have-we-met-${{ inputs.version }}.tgz
          asset_content_type: application/gzip
